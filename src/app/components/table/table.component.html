<table mat-table [dataSource]="images" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="image-id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let image">{{ image.id }}</td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="image-author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let image">{{ image.author }}</td>
  </ng-container>

  <!-- Width Column -->
  <ng-container matColumnDef="image-width">
    <th mat-header-cell *matHeaderCellDef>Width</th>
    <td mat-cell *matCellDef="let image">{{ image.width }}</td>
  </ng-container>

  <!-- Height Column -->
  <ng-container matColumnDef="image-height">
    <th mat-header-cell *matHeaderCellDef>Height</th>
    <td mat-cell *matCellDef="let image">{{ image.height }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let image; columns: displayedColumns"
    [routerLink]="['/image', image.id]"></tr>
</table>
